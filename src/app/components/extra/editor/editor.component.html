<div class="row text-left">
  <div class="col-sm-12">
    <div class="content-header">کوئیل ویرایشگر</div>
    <p class="content-sub-header">
        ویرایشگر کویل با زاویه و TypeScript. ngx-quill جدید زاویه ای 2 و فراتر از اجرای ngQuill است.

    </p>
  </div>
</div>
<!-- Default Quill Editor starts -->
<section id="quill-editor">
  <div class="card text-left">
    <div class="card-header">
      <h4>ویرایشگر پیش فرض</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <quill-editor [style]="{height: '200px'}" (onEditorCreated)="setFocus($event)"></quill-editor>
        </div>
      </div>
    </div>
  </div>
  <!-- Default Quill Editor Ends -->

  <!-- Reactive forms Quill Editor starts -->
  <div class="card text-left">
    <div class="card-header">
      <h4>فرم های واکنشی و ارزش پچ</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <form [formGroup]="form">
            <div class="mb-2">
              <button type="button" class="btn btn-raised mr-1 btn-primary" (click)="hide=!(!!hide)">پیدا / پنهان</button>
              <button type="button" class="btn btn-raised btn-primary" (click)="patchValue()">ارزش پچ </button>
            </div>
            <quill-editor #editor [style.display]="hide ? 'none' : 'block'" formControlName="editor"></quill-editor>
            <p class="mt-2">
              خروجی : {{form.controls.editor.value}}
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Reactive forms Quill Editor ends -->

  <!-- Quill Editor without toolbar starts -->
  <div class="card text-left">
    <div class="card-header">
      <h4>ویرایشگر بدون نوار ابزار + مورد نیاز و ngModule</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <div class="mb-2">
            <button (click)="toggleReadOnly()" class="btn btn-raised btn-primary">تعویض فقط خواندنی</button>
          </div>
          <quill-editor [(ngModel)]="title" [maxLength]="5" [minLength]="3" [required]="true" [readOnly]="isReadOnly"
            [modules]="{toolbar: false}" (onContentChanged)="logChange($event);" (onSelectionChanged)="logSelection($event);"></quill-editor>
          <p class="mt-2">
            فقط خواندنی : {{isReadOnly}} <br> عنوان : {{title}}
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- Quill Editor without toolbar ends -->
</section>
