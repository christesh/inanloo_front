
<div
    style="width: 100%; height: 100%;background-color:whitesmoke;padding: 10px; border-radius: 2px; font-size: 10px; font-family: myFirstFont1;">
    <div class="row">
        
        <div class="col-sm-6" style="padding: 10px; margin: auto;text-align: center;">
            <p style=" margin-right:10px; font-size: 20px;">{{service}}</p>
            
            <br>
            <a style=" margin-right:10px;float: right; font-size: 14px; color: royalblue;"><strong> حداکثر پوشش: {{svrcov}}</strong></a>
            <br>
            <a style=" margin-right:10px;float: right; font-size: 12px;color: red;">  مبلغ استفاده شده: {{svrused}}</a>
            <br>
            <a style=" margin-right:10px;float: right; font-size: 12px; color:orange;">  مبلغ در جریان: {{svrduring}}</a>
            <br>
            <a style=" margin-right:10px;float: right; font-size: 12px; color: green;">  مبلغ باقیمانده: {{svrremain}}</a>
            <br>
            <a style=" margin-right:10px;float: right; font-size: 12px; color: green;"> نسبت پوشش هزینه ها: {{svrpooshesh}}%</a>
            <br>
            <a style=" margin-right:10px; font-size: 12px;float: right; color: rgb(221, 183, 11);">  تعداد هزینه ثبت شده: {{svrcclaim}}</a>
            <br>
            <br>
            <button type="button" class="btn btn-raised btn-primary mr-1" (click)="toggle()" style="float: right;">
                {{buttonName}}
            </button>
        </div>
        <div class="col-sm-6" style="padding: 10px; width: 100px; height: 100px;text-align: center;">
            <a style=" margin:auto; font-size: 14px; color:orangered;">درصد استفاده شده</a>
            <circle-progress
            [percent]="percent"
            [radius]="59"
            [unitsFontSize]= "23"
            [space]= "-11"
            [outerStrokeWidth]="11"
            [innerStrokeWidth]="11"
            [outerStrokeColor]="'#ff0000'"
            [innerStrokeColor]="'#C7E596'"
            [animation]="true"
            [animationDuration]="50"
            [titleFontSize] = "30"
            [titleFontWeight]= "700"
            [unitsFontSize] = "30"
            [showSubtitle]="false"
            [subtitleFontSize] = "12"
          style="float: left;"></circle-progress>
         
        </div>
    </div>
    <div *ngIf="show"> 
        <div *ngFor="let subsvr of svrsubs" style="margin-bottom: 10px;">
            <div
                style="width: 70%; margin-right:20% ;background-color:white; border-radius: 4px;box-shadow:2px 2px grey; font-size: 18px;text-align: center; font-family: myFirstFont1;">
                <a style=" font-size: 18px;color: royalblue;"><strong>  {{subsvr}}</strong></a>
                <!-- <br>
                <a style=" font-size: 12px;float: right; color: rgb(221, 183, 11);">  تعداد هزینه ثبت شده: {{subC}}</a>
                <br>
                <a style=" font-size: 12px;float: right;color: rgb(221, 183, 11);;">  مبلغ هزینه ثبت شده: {{inv}}</a>
                <br>
                <a style=" font-size: 12px;float: right;color: green;">  مبلغ هزینه پرداخت شده: {{inv}}</a>
                <br> -->
            </div>
        </div>
    </div> 
</div>
