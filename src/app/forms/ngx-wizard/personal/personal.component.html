<!-- Personal Tab Form Starts -->
<form #personalForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane active">
        <p class="font-medium-2 text-center">{{title}}</p>
        <br/>
        <div class='row'>
            <div class='col-12'>
                <div class="row">
                    <div class='col-12 col-sm-6'>
                        <div class="form-group">
                            <label class="form-control-label" for="firstname">نام</label>  
                            <input class="form-control input-md" #firstname="ngModel" required id="firstname" name="firstname" type="text"  [(ngModel)]="personal.firstName">   
                            <small class="form-text text-muted danger" *ngIf="!firstname.valid && (firstname.dirty || firstname.touched)">این فیلد مورد نیاز است!</small>
                        </div>
                    </div>
                    <div class='col-12 col-sm-6'>
                        <div class="form-group">
                            <label class="form-control-label" for="lastname">نام خانوادگی</label>  
                            <input class="form-control input-md" #lastname="ngModel" required id="lastname" name="lastname" type="text"  [(ngModel)]="personal.lastName">
                            <small class="form-text text-muted danger" *ngIf="!lastname.valid && (lastname.dirty || lastname.touched)">این فیلد مورد نیاز است!</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="email">ایمیل</label>
                    <input class="form-control input-md" #email="ngModel" required email id="email" name="email" type="text"  [(ngModel)]="personal.email">
                    <small class="form-text text-muted danger" *ngIf="!email.valid && (email.dirty || email.touched)">لطفا یک ایمیل معتبر وارد کنید!</small>
                </div>
                    
                <div class="form-group text-center">
                    <button type="button" uiSref="work" class="btn btn-success btn-raised" [disabled]="!personalForm.valid" (click)="save(personalForm)"> بعدی <span style="margin-left:10px;"><i class="ft-chevron-right"></i></span></button>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Personal Tab Form Ends -->
