<!--Basic DataTable Starts-->
<section id="basic-datatable" class="mb-3">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">جدول پایه</div>
      <p class="content-sub-header">یک جدول داده با قدرتمند اما سبک وزن برای Angular4 و فراتر از آن!</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ngx-datatable class="bootstrap" [rows]="rows" [loadingIndicator]="loadingIndicator" [columns]="columns"
        [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="getRowHeight" [reorderable]="reorderable">
      </ngx-datatable>
    </div>
  </div>
</section>
<!--Basic DataTable Ends-->
