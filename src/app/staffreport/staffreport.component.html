<div class="continer"
  style="padding:20px; border-radius: 10px;box-shadow: rgb(102, 102, 102) 5px;border: gray solid 1px;background-color: rgb(81, 180, 226);">

  <div class="row">
    <div class="col-sm-2" style="font-family: iransans;height: 50px; text-align: center;margin-top:10px;">
      <h4 style="color: white;font-family: iransans;margin:auto;text-align: center;"><strong>گزارش عملکرد پرسنل</strong>
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="row" style="margin:auto">
        <form class="navbar-form navbar-right mt-1" style="width: 100%;" role="search">
          <div class="position-relative has-icon-right">
            <input type="text" class="form-control round" placeholder="جستجو">
            <div class="form-control-position">
              <i class="ft-search" style="cursor: pointer;" (click)="search()"></i>
            </div>
          </div>
        </form>
      </div>
      <div class="row" style="border-radius: 10px; background-color: white;margin:5px">
        <div *ngFor="let staff of staffs"
          style="border-bottom: rgb(213, 213, 216) solid 1px; cursor: pointer;width:100% ;padding:10px">
          <div class="row" (click)="selectstaff(staff.name)"
            style="border-radius:5px;margin-right:2px ;margin-left:2px;padding-bottom:5px; padding-top:5px"
            [ngStyle]="{'background-color':staff.selectedbg}">
            <div #picbox id="picuser" class="col-sm-2" style="margin:auto;text-align: center;">
              <div class="circular--portrait" [ngStyle]="{'width':picw,'height':picw}">
                <img [src]="staff.pic" onerror="this.src='../../../../assets/images/profile.png'" />
              </div>
            </div>
            <div class="col-sm-10" style="margin:auto;text-align: center; ">
              <h6 style="color:rgb(19, 31, 202);margin:auto 20px auto auto; text-align: right;font-size: 14px;"
                [ngStyle]="{'color':staff.selectedc}"><strong>{{staff.name}}</strong></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9" style="border-radius: 10px;min-height:400px; background-color: white;border:gray solid 2px">

      <div class="row" style="margin:20px">
        <h4 style="font-family: iransans;float:right;margin:20px;"><strong>اطلاعات فردی</strong> </h4>
      </div>
      <div class="row" style="margin:20px">
        <div class="col-sm-2" >
          <img style="border-radius: 15px;border:solid gray 1px" [src]="staffpic" onerror="this.src='../../../../assets/images/profile.png'" />
        </div>
        <div class="col-sm-10">

        </div>
      </div>
    </div>
  </div>
</div>
